      const roundd = (n) => {
        let arr = n.split(":");
        let h = arr[0];
        let m = arr[1];
        h = Number(h);
        m = Number(m);
        while (m == 60 || h == 24 || m % 5 != 0) {
          if (m == 60 || m > 59) {
            m = `00`;
            if (h >= 23) {
              h = `00`;
              break;
            } else {
              h = Number(h) + 1;
              break;
            }
          } else {
            m = Number(m) + 1;
          }
        }
        if (h.toString().length == 1) {
          h = `0${h}`;
        }
        if (m.toString().length == 1) {
          m = `0${m}`;
        }
        return `${h}:${m}`;
      };

        minutes = minutes - i;

            : Math.floor(minutes / 60) < 10
            ? "0" + Math.floor(minutes / 60)
            : Math.floor(minutes / 60)

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);

        var r = parseInt(result[1], 16);
        var g = parseInt(result[2], 16);
        var b = parseInt(result[3], 16);

        (r /= 255), (g /= 255), (b /= 255);
        var max = Math.max(r, g, b),
          min = Math.min(r, g, b);
        var h,
          s,
          l = (max + min) / 2;

        if (max == min) {
          h = s = 0;
        } else {
          var d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r:

            case g:
              h = (b - r) / d + 2;
              break;
            case b:
              h = (r - g) / d + 4;

        s = Math.round(s);
        l = l * 100;
        l = Math.round(l);
        h = Math.round(360 * h);

            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color)
              .toString(16)
              .padStart(2, "0");
          };
          return `#${f(0)}${f(8)}${f(4)}`;
        }
        var colorInHSL = hsltohex(h, s, l);
        return colorInHSL;
